version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: futbol_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: futbol_app
      MYSQL_USER: futbol_user
      MYSQL_PASSWORD: futbol_password
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - futbol_network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  # Backend NestJS
  backend:
    build:
      context: .
      target: development
    container_name: futbol_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: futbol_user
      DB_PASSWORD: futbol_password
      DB_DATABASE: futbol_app
      JWT_SECRET: dev-jwt-secret-key
      PORT: 3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - '3001:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - futbol_network
    depends_on:
      mysql:
        condition: service_healthy
    command: ['dumb-init', 'npm', 'run', 'start:dev']

  # Adminer para gesti√≥n de base de datos (opcional)
  adminer:
    image: adminer
    container_name: futbol_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - futbol_network
    depends_on:
      - mysql

volumes:
  mysql_data:

networks:
  futbol_network:
    driver: bridge
